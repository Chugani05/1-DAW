<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio practico de tablas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th colspan="3"><img src="images/120_ipod.png" width="120" height="120"></th>
            <th colspan="2"><img src="images/100_ipod.png" width="100" height="133"></th>
        </tr>
        <tr>
            <td class="bold">Capacidad</td>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <td class="bold">Colores</td>
            <td class="bold">Blanco</td>
            <td>
                <ul style="list-style-type: disc;">
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td class="bold">Negro</td>
            <td colspan="2">
                <ul style="list-style-type: disc;">
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="bold">Pantalla</td>
            <td class="bold" colspan="3">3 pulgadas</td>
            <td class="bold" colspan="2">7 pulgadas</td>
        </tr>
        <tr>
            <td rowspan="2" class="bold">Tiempo de Carga</td>
            <td rowspan="2" colspan="3" class="bold">1 hora</td>
            <td class="bold" colspan="2">5 horas</td>
        </tr>
        <tr>
            <td class="bold" colspan="2">30 minutos para 75%</td>
        </tr>
    </table>
</body>
</html>
