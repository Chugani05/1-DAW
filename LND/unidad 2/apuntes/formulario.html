<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Infrmación personal</legend>
                <lable for="iname">Nombre:</lable>
                <input type="text" id="iname" name="nombre">
                <br>
                <br>
                <hr>
                <br>
                <lable for="isurname">Apellidos:</lable>
                <input type="text" id="isurname" name="apellido">
                <br>
                <br>
                <hr>
                <br>
                <lable for="email">Correo:</lable>
                <input type="email" id="email" name="email">
        </fieldset>
        <br>
        <br>
        <hr>
        <br>
        <label for id="epass">Contraseña:</label>
        <input id="epass" type="password" name="Contraseña">
        <br>
        <br>
        <hr>
        <br>
        <input type="submit" value="mandar">
        <br>
        <br>
        <hr>
        <br>
        <input type="reset" value="borrar">
        <br>
        <br>
        <hr>
        <br>
        <h2>Elige un color:</h2>
        <input type="radio" name="color">
            <label for="red" name="color">Rojo</label>
        <br>
        <input type="radio" name="color">
            <label for="blue" name="color">Azul</label>
        <br>
        <input type="radio" name="color">
            <label for="green" name="color">Verde</label>
        <br>
        <br>
        <hr>
        <br>
        <h2>Elige un hobby:</h2>
        <input type="checkbox" name="color">
            <label for="red" name="color">Viajar</label>
        <br>
        <input type="checkbox" name="color">
            <label for="blue" name="color">Leer</label>
        <br>
        <input type="checkbox" name="color">
            <label for="green" name="color">Dormir</label>
        <br>
        <br>
        <hr>
        <br>
        <input type="button" onclick="alert('Hola')" value="boton">
        <br>
        <br>
        <hr>
        <br>    
        <input type="color" name="color">
        <br>
        <br>
        <hr>
        <br>
        <input type="date" name="fecha">
        <br>
        <br>
        <hr>
        <br>
        <input type="datetime-local" name="fecha y hora local">
        <br>
        <br>
        <hr>
        <br>
        <input type="file" name="fichero">
        <br>
        <br>
        <hr>
        <br>
        <input type="month" name="mes">
        <br>
        <br>
        <hr>
        <br>
        <input type="number" name="numero">
        <br>
        <br>
        <hr>
        <br>
        <input type="range" min="0" max="5">
        <br>
        <br>
        <hr>
        <br>
        <input type="search" nombre="buscar">
        <br>
        <br>
        <hr>
        <br>
        <input type="tel" nombre="phone">
        <br>
        <br>
        <hr>
        <br>
        <input type="time" name="hora">
        <br>
        <br>
        <hr>
        <br>
        <input type="url" name="url">
        <br>
        <br>
        <hr>
        <br>
        <input type="week" name="semana">
    </form>
</body>
</html>
