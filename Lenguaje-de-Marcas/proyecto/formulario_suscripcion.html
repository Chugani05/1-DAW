<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscription Page</title>
    <link rel="stylesheet" href="style_formulario.css">
</head>
<body>
    <header>
        FORMULARIO DE SUSCRIPCIÓN
    </header>
    <main>
        <div id="titulo">
            Suscribite para recibir las últimas recetas directamente en tu bandeja de entrada.<br>¡No te pierdas ninguna delicia!
        </div>
        <br>
        <form action="#" method="post">
            <lable for="iname">Nombre:</lable>
            <input type="text" id="iname" name="nombre">
            <br>
            <br>
            <lable for="isurname">Apellidos:</lable>
            <input type="text" id="isurname" name="apellido">
            <br>
            <br>
            <lable for="email">Correo:</lable>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <div id="politica_datos">
                <input type="checkbox" name="politica">
                    <label for="red" name="politica">He leído y acepto la politica de privacidad</label>
            </div>
            <br>
            <br>
            <button type="submit">Suscribirse</button>
            <br>
            <br>
        </form>
    </main>
</body>
